    <form >
      <div class="container" align="center">
       
        <input type="text" name="start" placeholder="piece location" style="font-size:small" maxlength=2 minlength=2 required

        <input type="text" name="end" placeholder="destination" style="font-size:small" maxlength=2 minlength=2 required

        <button type="button" class="btn btn-primary" name="move" onclick="movePiece();">Move</button>
        <button type="button" class="btn btn-primary" onclick="resetGame();">Reset</button>
    </form>
